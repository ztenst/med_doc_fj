<div class="newsList">
    <div class="newsList-item" ui-sref="detail({id:x.id})" ng-repeat="x in data.list">
        <div class="newsList-itemPic">
            <img ng-src="{{x.image}}" alt="" class="blockImg"/>
        </div>
        <div class="newsList-itemInfo">
            <div class="newsList-itemTitle">{{x.title}}</div>
            <div class="newsList-itemDesc">{{x.descp}}</div>
            <div class="newsList-itemTag">{{x.author}} Â· {{x.time}}</div>
        </div>
    </div>
</div>
